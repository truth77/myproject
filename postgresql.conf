# PostgreSQL configuration file
# Optimized for development environment

# Memory Configuration
shared_buffers = 256MB                  # 25% of available RAM (1GB)
work_mem = 16MB                         # 16MB per operation (sort, hash, etc.)
effective_cache_size = 768MB            # 75% of available RAM (1GB)
maintenance_work_mem = 64MB             # For maintenance operations
max_worker_processes = 2                # Number of background processes
max_parallel_workers_per_gather = 1     # Parallel workers per query
max_parallel_workers = 2                # Total parallel workers

# Checkpoints
checkpoint_timeout = 10min              # Checkpoint every 10 minutes
checkpoint_completion_target = 0.9      # Spread checkpoints over 90% of interval
max_wal_size = 1GB                      # Maximum WAL size before checkpoint
min_wal_size = 80MB                     # Minimum WAL size for recycling

# Logging
log_min_duration_statement = 1000       # Log slow queries (1 second)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on                     # Log long lock waits
log_temp_files = 0                      # Log all temp files
log_line_prefix = '%t [%p]: [%l-1] '    # Log format
log_timezone = 'UTC'

# Monitoring
track_io_timing = on
track_functions = all
track_activity_query_size = 4096         # Increase for larger query text

# Performance
random_page_cost = 1.1                  # Lower for SSD storage
effective_io_concurrency = 200          # For SSDs
maintenance_io_concurrency = 10         # For maintenance operations
synchronous_commit = on                 # Data safety
fsync = on
full_page_writes = on

# Autovacuum
autovacuum = on
log_autovacuum_min_duration = 0         # Log all autovacuum actions
autovacuum_max_workers = 3              # Number of autovacuum processes
autovacuum_naptime = 1min               # Time between autovacuum runs
autovacuum_vacuum_threshold = 50        # Min # of row updates before vacuum
autovacuum_analyze_threshold = 50       # Min # of row updates before analyze

# Standby Server (if used)
hot_standby = on
hot_standby_feedback = on

# Replication (if used)
wal_level = replica
max_wal_senders = 3
wal_keep_size = 1024MB

# Connection Settings
max_connections = 100                   # Maximum number of connections
superuser_reserved_connections = 3
shared_preload_libraries = 'pg_stat_statements'

# Query Planning
enable_nestloop = on
enable_hashjoin = on
enable_mergejoin = on
enable_material = on
#enable_seqscan = off                   # Uncomment to force index usage
#enable_indexscan = on
#enable_bitmapscan = on

# Cost-based vacuum delay
vacuum_cost_delay = 10ms
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 2
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200

# Statement Statistics
pg_stat_statements.track = all
pg_stat_statements.max = 10000
track_io_timing = on
